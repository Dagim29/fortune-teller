name: Fortune Teller

on: [push, pull_request]

jobs:
  tell-fortune:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Run tests
      run: python -m unittest discover -s src
      
    - name: Generate fortune
      run: python src/fortune_teller.py
      
    - name: Create fortune file
      run: |
        FORTUNE=$(python src/fortune_teller.py)
        echo "$FORTUNE" > fortune.txt
        echo "FORTUNE=$FORTUNE" >> $GITHUB_ENV
        
    - name: Upload fortune artifact
      uses: actions/upload-artifact@v4
      with:
        name: your-fortune
        path: fortune.txt
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `### üîÆ Your Commit Fortune\n\n${process.env.FORTUNE}\n\n*Generated by GitHub Actions workflow*`
          })
          
    - name: Print fortune
      run: echo "‚≠ê ${{ env.FORTUNE }} ‚≠ê"